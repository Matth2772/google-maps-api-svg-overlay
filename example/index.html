
<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API - Reachability</title>
    <link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <style type="text/css">
      #map_canvas {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #canvas {
        position: absolute;
        z-index: 1;
        top: 0;
        background-color: rgba(0,0,0,0.5);
      }


    </style>
  </head>
  <body>
    <div id="map_canvas"></div>
    <img id="canvas" />
    <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places&amp;sensor=false"></script>
    <script src="../dist/svgoverlay.js"></script>
    <script>
      var item = {
          plan: 'floor.svg',
          bounds: {
            sw: [46.76912335035635, -71.28763318061829],
            ne: [46.77201190646508, -71.2824703922272]
          }
      }
      var bounds = new google.maps.LatLngBounds(
          new google.maps.LatLng(item.bounds.sw[0], item.bounds.sw[1]),
          new google.maps.LatLng(item.bounds.ne[0], item.bounds.ne[1]));

      var map = new google.maps.Map(document.getElementById('map_canvas'), {
        zoom: 17,
        center: new google.maps.LatLng(46.7708575937663, -71.28483295440674),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });

      var xmlhttp = new XMLHttpRequest();
      xmlhttp.open('GET', item.plan, false);
      xmlhttp.send();

      var overlay = new SvgOverlay({
        content: xmlhttp.responseText,
        map: map,
        bounds:  bounds
      });

    </script>
  </body>
</html>
